name: "Notify of New Push"

on:
  release:
    types: [published]

jobs:
  notify-and-create-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Post a message in a channel
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.TEST_SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "ðŸš€ *New Release Published!*",
              "attachments": [
                {
                  "color": "#439FE0",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Release Tag",
                      "value": "${{ github.event.release.tag_name }}",
                      "short": true
                    },
                    {
                      "title": "Release Name",
                      "value": "${{ github.event.release.name }}",
                      "short": true
                    },
                    {
                      "title": "Published By",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Release Notes",
                      "value": "${{ github.event.release.body }}"
                    }
                  ]
                }
              ]
            }
